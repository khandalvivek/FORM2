<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <div class="form1">
            <form action="">
                <h1>Sign Up</h1>
                <p>It's free and only takes a minute</p>
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" name="fname" class="inp_box"><br><br>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="lname" class="inp_box"><br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" class="inp_box"><br><br>
                <label for="pass">Password</label><br>
                <input type="password" id="pass" name="pass" class="inp_box"><br><br>
                <label for="con_pass">Confirm Password</label><br class="inp_box">
                <input type="password" id="con_pass" name="con_pass" class="inp_box"><br><br>
                <input type="button" value="Submit" class="sub_btn"><br><br>
                <p>By clicking the Sign Up button, you agree to our <br>
                    <a href="">Terms and Condition</a> and <a href="">Policy privacy</a>        
                </p><br>
            </form>
        </div>
        <div class="form_con">
            <p style="color: white;">Already have an account? <a href="" style="color: rgb(0, 114, 61);">Loging here</a></p>
        </div>
    </div>
    <div class="login">
        <div class="form2">
            <form action="">
                <h1>Login</h1>
                <label for="log_email">Email</label><br>
                <input type="email" id="log_email" name="log_email" class="inp_box"><br><br>
                <label for="log_pass">Password</label><br>
                <input type="password" id="log_pass" name="log_pass" class="inp_box"><br><br>
                <input type="button" value="Submit" class="sub_btn"><br><br><br>              
            </form>
        </div>
        <div class="form_con">
            <p style="color: white;">Not have an accout? <a href="" style="color: rgb(0, 114, 61);">Sign Up Here</a></p>
        </div>
    </div>
</body>
</html>
